<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listings - JP&B Realty</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFD600;
      text-decoration: none;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #FFD600;
    }

    .filter-bar {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 64px;
      z-index: 999;
    }
    .filter-bar select {
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .listings-container {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .property-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .property-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }
    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .property-info {
      padding: 1rem;
    }
    .property-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #111;
    }
    .property-info p {
      margin: 0.5rem 0;
      color: #555;
    }
    .property-info .price {
      font-weight: bold;
      color: #FFD600;
      font-size: 1.1rem;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">JP&B Realty</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="filter-bar">
    <select id="filterType">
      <option value="">All Types</option>
      <option value="house">House</option>
      <option value="condo">Condo</option>
      <option value="lot">Lot</option>
    </select>
    <select id="filterPrice">
      <option value="">All Prices</option>
      <option value="low">Below ₱2M</option>
      <option value="mid">₱2M - ₱5M</option>
      <option value="high">Above ₱5M</option>
    </select>
    <select id="filterBeds">
      <option value="">Any Bedrooms</option>
      <option value="1">1 Bedroom</option>
      <option value="2">2 Bedrooms</option>
      <option value="3">3+ Bedrooms</option>
    </select>
  </div>

  <div class="listings-container" id="listings">
    <!-- Example property cards -->
    <div class="property-card" data-type="house" data-price="high" data-beds="3">
      <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1200&q=80" alt="House">
      <div class="property-info">
        <h3>Modern Family House</h3>
        <p>3 Bedrooms · 2 Bathrooms · Quezon City</p>
        <p class="price">₱6,500,000</p>
      </div>
    </div>

    <div class="property-card" data-type="condo" data-price="mid" data-beds="2">
      <img src="https://images.unsplash.com/photo-1505691723518-36a5ac3be353?auto=format&fit=crop&w=1200&q=80" alt="Condo">
      <div class="property-info">
        <h3>Condo Unit with City View</h3>
        <p>2 Bedrooms · 1 Bathroom · Makati City</p>
        <p class="price">₱3,800,000</p>
      </div>
    </div>

    <div class="property-card" data-type="lot" data-price="low" data-beds="0">
      <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1200&q=80" alt="Lot">
      <div class="property-info">
        <h3>Residential Lot</h3>
        <p>500 sqm · Antipolo</p>
        <p class="price">₱1,800,000</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 JP&B Realty. All rights reserved.</p>
  </footer>

  <script>
    const typeFilter = document.getElementById('filterType');
    const priceFilter = document.getElementById('filterPrice');
    const bedsFilter = document.getElementById('filterBeds');
    const listings = document.querySelectorAll('.property-card');

    function filterListings() {
      listings.forEach(card => {
        const type = card.dataset.type;
        const price = card.dataset.price;
        const beds = card.dataset.beds;

        let show = true;

        if (typeFilter.value && type !== typeFilter.value) show = false;
        if (priceFilter.value && price !== priceFilter.value) show = false;
        if (bedsFilter.value && beds !== bedsFilter.value && !(bedsFilter.value === "3" && beds >= 3)) show = false;

        card.style.display = show ? 'block' : 'none';
      });
    }

    typeFilter.addEventListener('change', filterListings);
    priceFilter.addEventListener('change', filterListings);
    bedsFilter.addEventListener('change', filterListings);
  </script>
</body>
</html>
